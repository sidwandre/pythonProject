{% extends 'base.html' %}
{% load static %}

{% block head %}
    <style>
        .add{
            margin-left:40%;
        }
        #id{
            margin: 20px;
        }
        #submit{            
            background-color: rgb(21, 207, 21); 
        }
    </style>
{% endblock head %}

{% block body %}

    <form method="POST">
        {% csrf_token %}
        <div class="add">
        <h2>Add Book :</h2>
        <label>
            Title :
            <input type="text" name="title" id="id">
        </label><br>
        <label>
            Author :
            <input type="text" name="author" id="id">
        </label><br>
        <label>
            Publisher :
            <input type="text" name="publisher" id="id">
        </label><br>
        <label>
            Language :
            <input type="text" name=language id="id">
        </label><br>
        <label>
            Copies :
            <input type="text" name=copies id="id">
        </label><br><br>
        <input type="submit" name="submit" id="submit" value="ADD">

    </form>
</div>

{% endblock body %}
